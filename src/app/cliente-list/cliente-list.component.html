<section class="container">

      <div class="contenedor">
        
        <mat-card appearance="outlined" class="card-content">
            <mat-card-header>
                <mat-card-title>Administración de clientes</mat-card-title>
                <mat-card-subtitle>Listado</mat-card-subtitle>
                <span class="card-spacer"></span>
                <button mat-icon-button aria-label="Nuevo cliente" (click)="openNewClienteForm(null)" cdkFocusInitial>
                    <mat-icon class="icon-blue">person_add</mat-icon>
                  </button>
            </mat-card-header>

            <mat-card-content>

                <mat-form-field>
                    <mat-label>Buscar</mat-label>
                    <input matInput 
                            #searchInput="matInput" 
                            type="text" 
                            placeholder="Ej. Pedro"
                            (input)="filtrar($event)"
                            autocomplete="off"/>
                    <mat-icon [color]="searchInput.focused ? 'primary' : ''" 
                            matSuffix>search</mat-icon>  
                </mat-form-field>

                <div class="mat-elevation-z8">
                    <table mat-table [dataSource]="dataSource" matSort class="table-zurich">
            
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                    </ng-container>
            
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>
            
                    <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef> Email </th>
                        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                    </ng-container>
            
                    <ng-container matColumnDef="phone">
                        <th mat-header-cell *matHeaderCellDef> Teléfono </th>
                        <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
                    </ng-container>
            
                    <ng-container matColumnDef="address">
                        <th mat-header-cell *matHeaderCellDef> Dirección </th>
                        <td mat-cell *matCellDef="let element"> {{element.address}} </td>
                    </ng-container>

                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef> Acciones </th>
                        <td mat-cell *matCellDef="let element"> 
                            <div class="actions-button-row">
                                <div class="actions-flex-container">
                                  <button mat-icon-button aria-label="Editar" (click)="openNewClienteForm(element)">
                                    <mat-icon>edit_note</mat-icon>
                                  </button>
                                  <button mat-icon-button aria-label="Eliminar" (click)="openDeleteDialog(element)">
                                    <mat-icon>delete</mat-icon>
                                  </button>
                                </div>
                            </div>
                        </td>         
                    </ng-container>
            
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                    <!-- no matching data. -->
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">No existen registros para "{{this.dataSource.filter}}"</td>
                    </tr>

                    </table>
                    <mat-paginator [pageSizeOptions]="[5, 10, 15]" aria-label="Clientes por pagina"></mat-paginator>

                </div>
            </mat-card-content>
          </mat-card>
      </div> 
</section>
